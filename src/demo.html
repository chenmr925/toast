<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>A toast demo</title>
    <style>
        [type=text] {
            width: 100px;
            height: 32px;
            border: 1px solid #666;
        }
        .btn {
            width: 80%;
            height: 42px;
            line-height: 42px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #999;
            margin: 50px auto;
            display: block;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <h2>选择位置</h2>
        <p><input type="radio" name="position" id="top" value="top" /><label for="top">top</label></p>
        <p><input type="radio" name="position" id="middle" value="middle" /><label for="middle">middle</label></p>
        <p><input type="radio" name="position" id="bottom" value="bottom" /><label for="bottom">bottom</label></p>
        <h2>持续时间</h2>
        <p><input type="text" name="speed" /><label>ms</label></p>
        <h2>字体颜色</h2>
        <p><input type="color" name="color" value="#ffffff" /></p>
        <p class="btn">click me to show toast</p>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="./toast.js"></script>
<script type="text/javascript">
    $(function() {
        $(".btn").on("click", function(){
            var position = $(':checked').val(),
            speed = $('[name="speed"]').val(),
            color = $('[name="color"]').val();
            toast({
                msg: "Hello world!",
                position: position?position:"bottom",
                speed: speed?speed:2000,
                color: color?color:"#fff"
            })
        })
    })
</script>
</html>
